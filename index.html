<form action="https://formspree.io/f/xdkdjynv" method="POST">
  <h2>We value your feedback</h2>

  <!-- Q1 -->
  <label>How would you rate the quality of our paints?</label>
  <select name="paint_quality" required>
    <option value="" selected disabled>-- Select Rating --</option>
    <option>⭐ Excellent</option>
    <option>👍 Good</option>
    <option>👌 Average</option>
    <option>👎 Poor</option>
  </select>

  <!-- Q2 -->
  <label>How would you rate our customer service?</label>
  <select name="customer_service" required>
    <option value="" selected disabled>-- Select Option --</option>
    <option>😊 Friendly & Helpful</option>
    <option>😐 Okay</option>
    <option>🙁 Needs Improvement</option>
  </select>

  <!-- Q3 -->
  <label>Were our prices fair compared to value?</label>
  <input type="radio" name="prices" value="yes"> Yes  
  <input type="radio" name="prices" value="somewhat"> Somewhat  
  <input type="radio" name="prices" value="no"> No  

  <!-- Q4 -->
  <label>Which of our products do you use most?</label>
  <input type="checkbox" name="product_paints" value="paints"> Paints  
  <input type="checkbox" name="product_brushes" value="brushes"> Brushes & Rollers  
  <input type="checkbox" name="product_supplies" value="supplies"> Other Supplies  

  <!-- Q5 -->
  <label>Would you recommend Shepherds Paints & Supplies to others?</label>
  <select name="recommendation" required>
    <option value="" selected disabled>-- Select Option --</option>
    <option>✅ Yes, definitely</option>
    <option>🤔 Maybe</option>
    <option>❌ No</option>
  </select>

  <!-- Open Comment -->
  <label>Any suggestions to help us improve?</label>
  <textarea name="suggestions" rows="4" placeholder="Type your feedback here..."></textarea>

  <button type="submit">Submit Feedback</button>
</form>
