<header>
  <h1>Shepherds Paints & Supplies</h1>
  <p>Your trusted partner for quality paints and finishes in Kitengela</p>
</header>

<form action="https://formspree.io/f/xdkdjynv" method="POST" id="feedback-form" style="background: white; max-width: 600px; margin: 30px auto; padding: 25px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); font-family: Arial, sans-serif;">
  <h2 style="text-align: center; color: #2c3e50; margin-bottom: 20px;">We value your feedback</h2>

  <label for="paint_quality">How would you rate the quality of our paints?</label>
  <select name="paint_quality" id="paint_quality" required style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc;">
    <option value="" selected disabled>-- Select Rating --</option>
    <option>⭐ Excellent</option>
    <option>👍 Good</option>
    <option>👌 Average</option>
    <option>👎 Poor</option>
  </select>

  <label for="customer_service">How would you rate our customer service?</label>
  <select name="customer_service" id="customer_service" required style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc;">
    <option value="" selected disabled>-- Select Option --</option>
    <option>😊 Friendly & Helpful</option>
    <option>😐 Okay</option>
    <option>🙁 Needs Improvement</option>
  </select>

  <label>Were our prices fair compared to value?</label>
  <div style="margin-bottom: 15px;">
    <input type="radio" name="prices" id="prices_yes" value="yes" required> <label for="prices_yes" style="margin-right: 10px;">Yes</label>
    <input type="radio" name="prices" id="prices_somewhat" value="somewhat"> <label for="prices_somewhat" style="margin-right: 10px;">Somewhat</label>
    <input type="radio" name="prices" id="prices_no" value="no"> <label for="prices_no">No</label>
  </div>

  <label>Which of our products do you use most?</label>
  <div style="margin-bottom: 15px;">
    <input type="checkbox" name="product_paints" id="product_paints" value="paints"> <label for="product_paints" style="margin-right: 10px;">Paints</label>
    <input type="checkbox" name="product_brushes" id="product_brushes" value="brushes"> <label for="product_brushes" style="margin-right: 10px;">Brushes & Rollers</label>
    <input type="checkbox" name="product_supplies" id="product_supplies" value="supplies"> <label for="product_supplies">Other Supplies</label>
  </div>

  <label for="recommendation">Would you recommend Shepherds Paints & Supplies to others?</label>
  <select name="recommendation" id="recommendation" required style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc;">
    <option value="" selected disabled>-- Select Option --</option>
    <option>✅ Yes, definitely</option>
    <option>🤔 Maybe</option>
    <option>❌ No</option>
  </select>

  <label for="suggestions">Any suggestions to help us improve?</label>
  <textarea name="suggestions" id="suggestions" rows="4" placeholder="Type your feedback here..." style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 5px; border: 1px solid #ccc;"></textarea>

  <button type="submit" style="width: 100%; padding: 12px; background-color: #27ae60; border: none; border-radius: 5px; color: white; font-size: 1.1em; cursor: pointer; transition: background-color 0.3s ease;">Submit Feedback</button>

  <div id="success-message" style="display:none; color: #27ae60; text-align: center; margin-top: 15px; font-weight: bold;">
    Thank you for your feedback! 🙌
  </div>
</form>

<script>
  const form = document.getElementById('feedback-form');
  const successMessage = document.getElementById('success-message');

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    const data = new FormData(form);

    fetch(form.action, {
      method: form.method,
      body: data,
      headers: { 'Accept': 'application/json' }
    }).then(response => {
      if (response.ok) {
        successMessage.style.display = 'block';
        form.reset();
      } else {
        alert('Oops! There was a problem submitting your form');
      }
    }).catch(() => {
      alert('Oops! There was a problem submitting your form');
    });
  });
</script>
